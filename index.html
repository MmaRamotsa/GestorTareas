		<!--  FORMULARIO DE EDICIÓN -->
			<!-- sección para el formulario de editar tarea -->
			<section id="datosEntrada">
				<form>
					<input type="hidden" id="idtarea" >
					<div class="form-group">
				    <label for="asunto">Asunto:</label>
				    <input type="text" class="form-control" id="asunto" required>
				  </div>
				  <div class="form-group">
				    <label for="detalle">Detalles:</label>
				    <textarea class="form-control" id="detalle" rows="5"></textarea>
				  </div>
				  <div class="form-group">
				    <label for="fecha-limite">Fecha límite:</label>
				    <input type="date" class="form-control" id="fecha-limite" maxlength="10" placeholder="dd/mm/aaaa">
				  </div>
				</form>
				<!-- Botones para Aceptar/Cancelar -->
				<div class="derecha-abajo">
						<button type="submit" class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="editar"><i class=material-icons pmd-sm">check</i></button>
						<button type="submit" class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="cancelar"><i class="material-icons" pmd-sm">cancel</i></button>
				</div>
			</section>
<!-- FIN DE FORMULARIO DE EDICIÓN -->
<!-- Modal para mostrar la descripción de la tarea -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
