	<header>
		<h1 id="titulo">Mis Tareas <small class="text-muted" id="contador"></small></h1>
	</header>
	<div class="container">
		<div class="row">
			<section class="col-sm-5">
				<table class="table table-hover">
					<th>
						<tr>
							<td>tarea</td>
							<td>Fecha</td>
							<td></td><td></td><td></td>
						</tr>
					</th>
					<tbody id="tabla-listatareas">
						<!-- Aquí se muestra una tabla con la lista de las tareas -->
					</tbody>
				</table>
				<!-- Colored FAB button -->
				<div class="derecha-abajo">
					<button class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" type="button" id="addTarea"><i class="material-icons pmd-sm">add</i></button>
				</div>
			</section>
			<div class="col-sm-1"><!-- columna de separación --></div>
<!-- sección para el formulario de editar tarea -->
			<section class="col-sm-5" id="datosEntrada">
				<form>
					<div class="form-group">
				    <label for="asunto">Asunto:</label>
				    <input type="text" class="form-control" id="asunto" required>
				  </div>
				  <div class="form-group">
				    <label for="detalle">Detalles:</label>
				    <textarea class="form-control" id="detalle" rows="5"></textarea>
				  </div>
				  <div class="form-group">
				    <label for="fecha-limite">Fecha límite:</label>
				    <input type="text" class="form-control" id="fecha-limite" maxlength="10" placeholder="dd/mm/aaaa">
				  </div>
				  <div class="form-group">
		  				<label><input type="checkbox" value="lista">Añadir lista</label>
					</div>
				</form>
				<!-- Botones para Aceptar/Cancelar -->
				<div class="derecha-abajo">
						<button type="submit" class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="editar"><i class=material-icons pmd-sm">check</i></button>
						<button type="submit" class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="cancelar"><i class="material-icons" pmd-sm">cancel</i></button>
				</div>
			</section>
		</div> <!-- row-->
	</div> <!-- Fin de caontainer -->
<!-- fin de editar tarea -->
