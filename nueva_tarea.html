	<!-- BARRA DE MENÚ-->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

<section class="container">
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="asunto">Asunto:</label>
			    <input type="text" class="form-control" id="asunto" placeholder="Incluye un texto para el asunto" required>
			  </div>
			  <div class="form-group">
			    <label for="detalle">Detalles:</label>
			    <textarea class="form-control" id="detalle" rows="5"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="fecha-limite">Fecha límite:</label>
			    <input type="date" class="form-control" id="fecha-limite" size="12" placeholder="dd/mm/aaaa">
			  </div>
			</form>
			<!-- Botones para dar de alta /Cancelar -->
			<div class="derecha-abajo">
				<button type="submit" class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="alta"><i class="material-icons pmd-sm">check</i></button>
				<button type="submit" class="btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" id="cancelar"><i class="material-icons pmd-sm">cancel</i></button>
			</div>
			<!-- -->
		</div>
	</div>
</section>

	</div>
